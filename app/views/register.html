<div class="register-bg"  ng-class="{transitionIn: transitionIn}">

    <div class="container">

        <div class="register" >


            <div class="two columns value">
                &nbsp;
            </div>

            <div class="eight columns value">

                <div class="top-wrapper">
                	<p>
                	    Stay updated. We’re still building our website so we’re not quite ready. To help us make it great, please let us know what’s important to you.
                	</p>

                    <hr>
                </div>
                <span class="entryId">{{entryId}}</span>

                <div id="cosmos-form-wrapper">Loading form...</div>

                <script type="text/javascript">

                  $(document).ready(function () {
                    var _cosmosProjectName        = "explorelocalinterest";
                    var _cosmosProjectPassword    = "9fd44e6fa93a13a32e5a607d8e3f5863";
                    var _cosmosFormWrapper        = "#cosmos-form-wrapper";
                    var _cosmosModuleName       = "primary";

                    // sets up the upload details
                    var _cosmosForm = new Cosmos.Data.newForm();
                    _cosmosForm.defineProjectSettings(_cosmosProjectName, _cosmosProjectPassword, true);
                    _cosmosForm.setupForm(_cosmosFormWrapper, {success:formSuccessHandler});
                    
                    
                    function formSuccessHandler(){
                        console.log('form added to page');
                    }
                    
                    function formCompleteHandler(){
                        console.log("FFFFFFFFFFFFFFFFFFFFFFFF");
                        var trackCode = 'CompleteRegistration';
                        var entryCode = 'organic';

                        var path = document.URL;

                        var splitURL = path.split("/");
                        console.log(path);
                        console.log(splitURL);

                        if(path.indexOf("entry") > -1){
                            entryCode = splitURL[splitURL.length-1];
                        }
                        ga('send', 'pageview', entryCode+'/'+trackCode);
                        console.log("google analytics: "+entryCode+'/'+trackCode);
                        fbq('track', trackCode);
                        console.log("FB analytics: "+trackCode+"");
                    }
                    /**/

                    // add form
                    var delay=1000; 

                    setTimeout(function() {
                        $(".cosmos-field-xxlarge textarea").val($(".entryId").html());
                        $(".cosmos-field-xxlarge").hide();
                        $(".entryId").hide();
                        $(".cosmos-item-submit-button").click(function() {formCompleteHandler()});
                        console.log('added: '+$(".entryId").html());
                    }, delay);
                    

                  });

                </script>

            </div>

            <div class="two columns value">
                &nbsp;
            </div>

        </div>

    </div>

</div>
